<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="question">Question will appear here</h1>
        <div class="cards">
            <div class="card" onclick="flipCard(this)">1</div>
            <div class="card" onclick="flipCard(this)">2</div>
            <div class="card" onclick="flipCard(this)">3</div>
            <div class="card" onclick="flipCard(this)">4</div>
            <div class="card" onclick="flipCard(this)">5</div>
            <div class="card" onclick="flipCard(this)">6</div>
            <div class="card" onclick="flipCard(this)">7</div>
            <div class="card" onclick="flipCard(this)">8</div>
        </div>
        <div class="controls">
            <button onclick="prevQuestion()">Previous Question</button>
            <button onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <div class ="image-container">
        <img src="image.png" alt="Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
